<!DOCTYPE html>
<html>
<head>
    <title>Ascx Files examples with Router JS</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css" rel="stylesheet" />
    <style>
        [v-cloak] { display: none; }
        .nav { border: 1px solid coral; display: flex; }
        .nav > a { padding: 3px 10px; text-decoration: none; display: inline-block; margin: 0px; }
        .nav > a + a { border-left: 1px solid coral; }
        .sel { background-color: coral; color: white; text-decoration: none; }
    </style>
</head>
<body>

    <div id="app" v-cloak>

        <h1>Index page</h1>

        <div class="nav">
            <a :class="{sel: current == 'Page1'}" href="#/Page1">Page1</a>
            <a :class="{sel: current == 'Page2'}" href="#/Page2">Page2</a>
            <a :class="{sel: current == 'Todo'}" href="#/Todo">Todo</a>
            <a :class="{sel: current == 'NProgress'}" href="#/NProgress">NProgress</a>
            <a :class="{sel: current == 'Static'}" href="#/Static">Static</a>
            <a :class="{sel: current == 'Upload'}" href="#/Upload">Upload</a>
            <a :class="{sel: current == 'DataType'}" href="#/DataType">DataType</a>
            <a :class="{sel: current == 'LayoutContent'}" href="#/LayoutContent">Layout</a>
            <a :class="{sel: current == 'Controls'}" href="#/Controls">Controls</a>
        </div>

        <keep-alive>
            <component ref="page" :is="current" :query="query"></component>
        </keep-alive>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://rawgit.com/mbdavid/routerjs/master/router.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="bootstrap.vue?discover=async"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                current: 'Page1',
                query: {}
            },
            created: function () {
                var vm = this;

                router(/.*/, function (ctx, next) {
                    vm.current = ctx.segments[0] || 'Page1';
                    vm.query = ctx.query;
                });

                router();
            }
        });

        Vue.component('input-date', {
            template: '<input ref="input" :value="value" @input="update($event.target.value)" />',
            props: ['value'],
            methods: {
                update: function (v) {
                }
            }
        })

    </script>

</body>
</html>
