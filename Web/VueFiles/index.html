<!DOCTYPE html>
<html>
<head>
    <title>VueServer examples</title>
    <meta charset="utf-8" />
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Index page</h1>

    <div id="app" v-cloak>
        <button @click="count++">+</button>
        <button @click="count--">-</button>
        = {{ total }}
        <hr />
        <btn-counter v-for="i in count" @increment="total++" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <script src="bootstrap.vue?discover=async"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                count: 2,
                total: 0
            }
        });

    </script>

</body>
</html>
